<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    
    <!-- Shoelace CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
</head>
<body>
    <h1>Button Functionality Test</h1>
    
    <!-- Regular HTML button for comparison -->
    <button id="regular-btn" style="margin: 10px; padding: 10px;">Regular HTML Button</button>
    
    <!-- Shoelace button -->
    <sl-button id="shoelace-btn" variant="primary" style="margin: 10px;">Shoelace Button</sl-button>
    
    <div id="output" style="margin: 20px; padding: 10px; border: 1px solid #ccc;">
        Click results will appear here...
    </div>

    <!-- Shoelace JS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    
    <script>
        console.log('🔍 Test script loading...');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎯 DOM loaded for test');
            
            const output = document.getElementById('output');
            const regularBtn = document.getElementById('regular-btn');
            const shoelaceBtn = document.getElementById('shoelace-btn');
            
            console.log('Elements found:', {
                output: !!output,
                regularBtn: !!regularBtn, 
                shoelaceBtn: !!shoelaceBtn
            });
            
            // Test regular button
            if (regularBtn) {
                regularBtn.addEventListener('click', () => {
                    console.log('✅ Regular button clicked!');
                    output.innerHTML += '<p>✅ Regular button works!</p>';
                });
            }
            
            // Test Shoelace button - try multiple approaches
            if (shoelaceBtn) {
                // Approach 1: Immediate listener
                shoelaceBtn.addEventListener('click', () => {
                    console.log('✅ Shoelace button clicked (immediate)!');
                    output.innerHTML += '<p>✅ Shoelace button works (immediate)!</p>';
                });
                
                // Approach 2: Wait for Shoelace to be ready
                setTimeout(() => {
                    console.log('🔄 Adding delayed Shoelace listener...');
                    shoelaceBtn.addEventListener('click', () => {
                        console.log('✅ Shoelace button clicked (delayed)!');
                        output.innerHTML += '<p>✅ Shoelace button works (delayed)!</p>';
                    });
                }, 2000);
                
                // Approach 3: Use Shoelace's custom event
                shoelaceBtn.addEventListener('sl-click', () => {
                    console.log('✅ Shoelace button sl-click event!');
                    output.innerHTML += '<p>✅ Shoelace sl-click event works!</p>';
                });
            }
        });
        
        // Also try without DOM ready
        setTimeout(() => {
            console.log('🔄 Trying without DOM ready...');
            const btn = document.getElementById('shoelace-btn');
            if (btn) {
                btn.addEventListener('click', () => {
                    console.log('✅ Shoelace button clicked (no DOM ready)!');
                    document.getElementById('output').innerHTML += '<p>✅ No DOM ready approach works!</p>';
                });
            }
        }, 3000);
    </script>
</body>
</html>
